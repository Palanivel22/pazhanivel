    <style>
        .flex-container{

        .flex-container>div{
            background-color: white;
            margin: 10px;
            width: 300px;
            height:500px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>Mauris neque libero, aliquet vel mollis nec, euismod sed tellus.</div>
        <div>Mauris neque libero, aliquet vel mollis nec, euismod sed tellus.</div>

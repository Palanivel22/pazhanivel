<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <H2>ORDER LIST</H2>
        <ol style="background-color: aqua;">
            <i>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
            </i>
        </ol>
        <b>
        <ol start="51" style="background-color: yellow;">
            <li>green tea</li>
            <li>cold coffee</li>
            </ol>
            </b>
        </ol><BR>
        <h2>UNORDER LIST</h2><BR>
            <u>
        <ul type="square" style="background-color: red;">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        </u>
        <ul style="background-color: green;">
            <em>
            <li>green tea</li>
            <li>cold coffee</li>
            </em>
        </ul>
    </body>
</html>
